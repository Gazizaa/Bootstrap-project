<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/sign-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
            <div class="container text-center">
                <a class="nav-link navbar-brand text-center fw-bold text-white" href="./index.html">Safari <span class="d-block fw-normal">TRAVEL AGENCY</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a></li>
                        <li class="nav-item me-5"><a class="nav-link active text-white" href="#">About us</a>
                        </li>
                        <li class="nav-item me-5"><a class="nav-link active text-white" href="#">Hotels</a></li>
                        <li class="nav-item me-5"><a class="nav-link active text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form>
            <h3 class="mb-4">Please Sign In</h3>
            <div class="form-floating mb-3 col-12">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" aria-describedby="emailHelp" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3  col-12">
                <input type="password" class="form-control " id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3 form-check ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" id="signin-btn">Sign In</button>
            <p class="mt-3">Don't have an account? <a class="text-decoration-none" href="./sign-up.html">Register here</a></p>
        </form>
    </section>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
